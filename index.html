<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<body>
    <header>
        <div class="container">
            <h1>My favorite movies to watch</h1>
        </div>
    </header>
    <main>
        <div class="container">
        <div class="row">

            <div class="column">
                <h3>Titles</h3>
                <ul id="movieList">
                    <li><input type="checkbox"> "The Matrix"</li>
                </ul>
                <button onclick="removeMovies()">Delete selected</button>
            </div>
            <div class="column">
                <h3>Add movie</h3>
                Title: <input type="text" id="inputTitle"><br>
                Year: <input type="text" id="inputYear"><br>
                Actors: <input type="text" id="inputActors"><br><br>
                
                <button onclick="addMovie()"><i class="fa-solid fa-floppy-disk"></i>Add</button>
            </div>
            </div>
        </div>    
        
    </main>
    <footer>
        <div class="container"></div>
    </footer>
</body>
